<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AssetLendr-Register</title>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/nav.css">
    </head>
    <body>
      
      <div class="navbar">
        <div><h1>AssetLendr</h1></div>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Register</a>
        <a href="assets.html">Assets</a>
    </div>
  
        <div class="wrapper signupbox">
            <div class="title-text">
              <div class="title signup">Signup</div>
            </div>
            <div class="form-container">
              <div class="form-inner">
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="loginType">
                        <br>
                        <input type="radio" id="admin" value="admin" name="userType">
                        <label for="admin">Admin</label><br><br>
                        <input type="radio" id="user" value="user" name="userType">
                        <label for="user">User</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Contact No" required>
                    </div>
                  <div class="field">
                    <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Username" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                  </div>
                  <div class="signup-link">Already a member? <a href="login.html">Login</a></div>
                </form>
              </div>
            </div>
          </div>
      
    </body>
</html>
