<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Admin_Homepage.css">
    <script src="js/Admin_Homepage.js"></script>
    <title>Admin Homepage</title>
</head>
<body>
    <div class="navbar">
        <a href="Admin_homepage.html">Users</a>
        <a href="Add_Assests.html">Add Assets</a>
        <a href="#overdue">Overdue</a>
    </div>

    <div id="emailList">
        <h2>Users</h2>
        <ul id="emails">
            <!-- Sample email list item with buttons -->
            <li>
              <span class="first-name">John</span>
              <span class="last-name">Doe</span>
                <div class="btn-group">
                    <button class="btnView" onclick="viewUser(this)">View</button>
                    <button class="btnDelete" onclick="confirmDelete(this)">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="container">

        <div class="buttonFooter">
            <button id="importUser" value="importUser">Import User</button>
            <input type="file" id="fileInput" accept=".xml, .json" style="display: none;">
            <button id="upload">Upload</button>

        </div>
    </div>

    <div class="wrapper">
        <div class="form-container">
          <div class="form-inner">
            <form id="myForm" class="login">
                <div class="title-text">
                    <div class="title login">Import User</div>
                </div>
                <div class="field">
                    <input type="text" id="firstName" required placeholder="First Name" pattern="[a-zA-Z]{3,25}">
                  </div>
                  <div class="field">
                    <input type="text" id="lastName" required placeholder="Last Name" pattern="[a-zA-Z]{5,25}">
                  </div>
                  <div class="field">
                    <input type="tel" id="contactNo" required placeholder="Contact No" pattern="{0-9}{10}">
                  </div>
              <div class="field">
                <input type="text" id="email" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="text" id="userName" required placeholder="User Name" pattern="[A-Za-z0-9_]+">
              </div>
              <div class="field">
                <input type="password" id="password" required placeholder="Enter Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" id="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>



</body>
</html>
